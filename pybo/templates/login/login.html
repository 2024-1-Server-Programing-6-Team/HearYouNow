<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login/login.css">
</head>
<body>
    <header class="top-nav-bar">
        <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo">
        </div>
        <button class="login-btn">Login</button>
    </header>

    <main class="main-layout">
        <aside class="side-nav-bar closed" id="sidebar">
            <div class="profile-area">
                <h2>Profile</h2>
                <p>Welcome, User!</p>
            </div>
            <nav class="side-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <section class="main-content-area full-width">
            <div class="logo-banner">
                <img src="path/to/logo-banner.png" alt="Logo Banner">
                <div class="login-banner">
                    <p>서비스의 기회를 놓치지 마세요</p>
                    <p>로그인, 여러분을 기다리고 있습니다.<br>(로그인하여 탁월한 서비스를 즐기세요)</p>
                </div>
            </div>
            <div class="login-page">
                <h1>로그인 페이지</h1>
                <form class="login-form">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="ID">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="PW">
                    
                    <button type="submit" class="login-btn-black">Log In</button>
                </form>
                <p>아이디가 없으신가요? <a href="{{  url_for('login.signup') }}">회원가입</a></p>
            </div>
        </section>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
            document.querySelector('.main-content-area').classList.toggle('full-width');
        }
    </script>
</body>
</html>
