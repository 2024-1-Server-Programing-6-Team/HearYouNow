<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
    <link rel="stylesheet" href="../../static/posting/styles.css">
</head>
<body>
    <header class="top-nav-bar">
        <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo">
        </div>
        <button class="login-btn">로그아웃</button>
    </header>

    <main class="main-layout">
        <aside class="side-nav-bar" id="sidebar">
            <div class="profile-area">
                <h2>프로필</h2>
                <p>환영합니다, User01!</p>
                <button class="logout-btn">로그아웃</button>
            </div>
            <nav class="side-nav">
                <ul>
                    <li><a href="#">깊은 고민 상담소</a></li>
                    <li><a href="#">얕은 고민 상담소</a></li>
                </ul>
            </nav>
        </aside>
        <section class="main-content-area">
            <div class="logo-banner">
                <img src="path/to/logo-banner.png" alt="Logo Banner">
            </div>
            <div class="view-post-container">
                <h2>깊은 고민 상담소</h2>
                <div class="post-detail">
                    <h3>요즘 나만 이런가요...?</h3>
                    <p>User01</p>
                    <p>2024.06.01</p>
                    <p>최근 하기 싫어요...</p>
                    <div class="post-meta">
                        <span>👍 공감</span>
                        <span>👎 불편</span>
                    </div>
                </div>
                <div class="comments-container">
                    <h4>댓글 작성</h4>
                    <form>
                        <input type="text" placeholder="댓글을 작성해주세요...">
                        <button type="submit" class="submit-comment-btn">Submit</button>
                    </form>
                    <ul class="comments-list">
                        <li>
                            <p>User1001</p>
                            <span>3 공감</span>
                            <p>힘든 일이 다 그렇죠</p>
                            <p>2024.06.01</p>
                        </li>
                        <li>
                            <p>User1002</p>
                            <span>2 공감</span>
                            <p>많은 걸 얻어가시세요</p>
                            <p>2024.06.01</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
            document.querySelector('.main-content-area').classList.toggle('full-width');
        }
    </script>
</body>
</html>
